<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Anonymizer - Results</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #3a3a3a;
            --accent-color: #4a4a4a;
            --text-color: #e0e0e0;
            --border-color: #5a5a5a;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --title-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            color: var(--title-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modify-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .modify-btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
        }

        .modify-form {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background-color: var(--primary-color);
            border-radius: 8px;
        }

        .modify-form input {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.8rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            width: 200px;
        }

        .save-btn {
            background-color: var(--success-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .save-btn:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: var(--primary-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .results-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .results {
            margin-top: 2rem;
        }

        .back-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
        }

        .ip-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 4px;
        }

        .ip-row label {
            margin-right: 1rem;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PCAP Anonymizer Results</h1>
            <p>Analysis complete! Here are your results</p>
        </div>
        
        <div style="text-align: center;">
            <button class="modify-btn" onclick="showModificationForm()">Modify IPs</button>
        </div>

        <div class="results-container">
            <h2>Top Talkers</h2>
            <div id="modificationForm" class="modification-form" style="display: none;">
                <h3>Modify IP Addresses</h3>
                <div id="modificationFields"></div>
                <button type="button" class="apply-btn" onclick="applyModifications()">Apply Changes</button>
            </div>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>DNS Record</th>
                        <th>Packet Count</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/" class="back-btn">Back to Upload</a>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 2rem; color: var(--border-color);">
        by @shervinhariri
    </footer>

    <script>
        function showModificationForm() {
            const form = document.getElementById('modificationForm');
            const fields = document.getElementById('modificationFields');
            const table = document.getElementById('resultsTable');
            
            fields.innerHTML = '';
            const rows = table.getElementsByTagName('tr');
            
            for (let row of rows) {
                const ip = row.cells[0].textContent;
                if (ip && ip !== 'N/A') {  // Only add fields for valid IPs
                    const field = document.createElement('div');
                    field.className = 'modification-field';
                    field.innerHTML = `
                        <label>${ip}</label>
                        <input type="text" class="ip-input" placeholder="New IP" data-original-ip="${ip}">
                    `;
                    fields.appendChild(field);
                }
            }
            
            form.style.display = 'block';
        }

        function applyModifications() {
            const modifications = [];
            const fields = document.getElementsByClassName('modification-field');
            
            for (let field of fields) {
                const originalIp = field.querySelector('.ip-input').dataset.originalIp;
                const newIp = field.querySelector('.ip-input').value;
                
                if (newIp && newIp.trim() !== '') {  // Only add modifications for non-empty new IPs
                    modifications.push({
                        original_ip: originalIp,
                        new_ip: newIp.trim()
                    });
                }
            }
            
            if (modifications.length === 0) {
                alert('Please enter at least one IP address to modify');
                return;
            }
            
            fetch('/modify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ modifications: modifications })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/download';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error applying modifications: ' + error);
            });
        }
    </script>
</body>
</html>
