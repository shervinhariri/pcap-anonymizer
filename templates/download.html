<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Anonymizer - Download</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #3a3a3a;
            --accent-color: #4a4a4a;
            --text-color: #e0e0e0;
            --border-color: #5a5a5a;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --title-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            color: var(--title-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .download-btn {
            background-color: var(--success-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 1rem 0;
        }

        .download-btn:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        .back-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PCAP Anonymizer</h1>
            <p>Your modified PCAP file is ready!</p>
        </div>
        
        <div style="text-align: center;">
            <a href="/download_file" class="download-btn">Download Modified PCAP</a>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/" class="back-btn">Back to Upload</a>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 2rem; color: var(--border-color);">
        by @shervinhariri
    </footer>
</body>
</html>
